<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <form>
                <div class="d-flex">
                    <button class="btn btn-outline-primary mr-2">BUSCAR</button>
                    <input type="text" class="form-control" placeholder="¿Qué quieres leer hoy?" />
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let book of books" class="col-12 col-sm-8 col-md-6 col-xl-4 mb-3">
            <app-book-card [book]="book"></app-book-card>
        </div>
    </div>
</div>
